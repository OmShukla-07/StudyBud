
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="{% static 'styles/main.css' %}?v=10">
    <title>StudyBud - Study Together</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
